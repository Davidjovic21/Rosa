<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsivan Sajt</title>
  <style>
    /* Vaš postojeći CSS stil */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: burlywood;
      color: azure;
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: azure;
      padding: 10px;
      color: black;
    }

    nav:hover {
      color: blue;
    }

    .nav-links {
      display: flex;
    }

    section {
      text-align: center;
      padding: 20px;
    }

    footer {
      background-color: white;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: burlywood;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    [class*="col-"] {
  width: 100%;
}

@media only screen and (min-width: 600px) {
  /* For tablets: */
  .col-s-1 {width: 8.33%;}
  .col-s-2 {width: 16.66%;}
  .col-s-3 {width: 25%;}
  .col-s-4 {width: 33.33%;}
  .col-s-5 {width: 41.66%;}
  .col-s-6 {width: 50%;}
  .col-s-7 {width: 58.33%;}
  .col-s-8 {width: 66.66%;}
  .col-s-9 {width: 75%;}
  .col-s-10 {width: 83.33%;}
  .col-s-11 {width: 91.66%;}
  .col-s-12 {width: 100%;}
}
@media only screen and (min-width: 768px) {
  /* For desktop: */
  .col-1 {width: 8.33%;}
  .col-2 {width: 16.66%;}
  .col-3 {width: 25%;}
  .col-4 {width: 33.33%;}
  .col-5 {width: 41.66%;}
  .col-6 {width: 50%;}
  .col-7 {width: 58.33%;}
  .col-8 {width: 66.66%;}
  .col-9 {width: 75%;}
  .col-10 {width: 83.33%;}
  .col-11 {width: 91.66%;}
  .col-12 {width: 100%;}
}

    /* Dodato za hamburger meni */

   
  </style>
</head>
<body>

  <header>
    
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>ROSA Vlasina</h1>
  </header>

  <nav class="nav-links">
    <a href="index.html">Početna</a>
    <a href="o nama.html">O nama</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <section>
    <div class="form-container">
      <h2>Kontaktirajte nas</h2>
      <form>
        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" required>

        <label for="kompanija">Kompanija:</label>
        <input type="text" id="kompanija" name="kompanija">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="pitanje">Pitanje:</label>
        <textarea id="pitanje" name="pitanje" rows="4" required></textarea>

        <button type="submit">Pošalji</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="social-icons">
      <a href="#"><img src="slike/facebook-new-2023-icon9594.logowik.com.webp" width="50px" alt="Facebook"></a>
      <a href="#"><img src="slike/twitter-new-2023-x-logo-white-background-vector_1017-45422.avif" width="50px" alt="Twitter"></a>
      <a href="#"><img src="slike/modern-badge-logo-instagram-icon_578229-124.avif" alt="Instagram" width="50px"></a>
    </div>
  </footer>

 

</body>
</html>
